
<div class="col-md-12">
	<div class="card card-cascade narrower">

		<div class="view overlay hm-white-slight waves-light" mdbWavesEffect>
			<img [src]="car?.imageUrl" 
				class="img-fluid"
				alt="car">
			<a>
				<div class="mask"></div>
			</a>
		</div>

		<div class="card-body">
			<h5 class="pink-text"><i class="fa fa-car"></i> {{car.brand}}</h5>
			<h4 class="card-title">{{car.model}}</h4>
		</div>
	</div>

</div>
